<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartSecure Car</title>

<link rel="icon" type="image/png" href="img/logo.png">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
html, body{
    height: 100%;
    margin: 0;
}

/* Espacio para que el footer no tape contenido */
.app-layout{
    min-height: 100vh;
    padding-bottom: 60px;
}

/* FOOTER FIJO INFERIOR */
.global-footer{
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background: rgba(0,0,0,0.9);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    letter-spacing: 1px;
    border-top: 1px solid #00f5ff;
    z-index: 999;
}

.global-footer strong{
    color: #00f5ff;
}
</style>

</head>

<body>

<div class="background-grid"></div>

<div class="app-layout">

    <!-- PANEL IZQUIERDO -->
    <div class="left-panel">
        <div class="curve-wrapper">

            <svg class="curve-svg" viewBox="0 0 500 900" preserveAspectRatio="none">
                <path d="M60 0 Q720 450 60 900" class="curve-path"/>
            </svg>

            <img src="img/logo.png" class="main-logo">

            <button class="nav-btn admin active"
                onclick="changeTab('admin', this)">
                Administración
            </button>

            <button class="nav-btn control"
                onclick="changeTab('control', this)">
                Control
            </button>

            <button class="nav-btn monitor"
                onclick="changeTab('monitor', this)">
                Monitoreo
            </button>

        </div>
    </div>

    <!-- PANEL DERECHO -->
    <div class="right-panel">
        <div class="content-panel">

            <!-- ADMIN -->
            <div class="tab-section active" id="admin">
                <h2>Administración de Vehículos</h2>

                <div class="p-4 mb-4">
                    <input type="hidden" id="carId">

                    <div class="row g-3">

                        <div class="col-md-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="brand" placeholder="Marca">
                                <label for="brand">Marca</label>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="model" placeholder="Modelo">
                                <label for="model">Modelo</label>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="year" placeholder="Año">
                                <label for="year">Año</label>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="plates" placeholder="Placas">
                                <label for="plates">Placas</label>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <button class="btn btn-primary w-100 h-100" onclick="saveCar()">
                                Guardar
                            </button>
                        </div>

                    </div>
                </div>

                <table class="table table-dark text-center futuristic-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Año</th>
                            <th>Placas</th>
                            <th>Acciones</th>
                            <th>Simulación</th>
                        </tr>
                    </thead>
                    <tbody id="carTable"></tbody>
                </table>
            </div>

            <!-- CONTROL -->
            <div class="tab-section" id="control">
                <div class="row" id="controlContainer"></div>
            </div>

            <!-- MONITOREO -->
            <div class="tab-section" id="monitor">

                <div class="d-flex justify-content-center mb-4">
                    <canvas id="statusChart" class="global-chart"></canvas>
                </div>

                <div class="row mt-4" id="monitorCharts"></div>

                <table class="table table-dark text-center mt-4 futuristic-table">
                    <thead>
                        <tr>
                            <th>Vehículo</th>
                            <th>Evento</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="eventTable"></tbody>
                </table>

            </div>

        </div>
    </div>

</div>

<!-- FOOTER GLOBAL FIJO -->
<div class="global-footer">
    © 2026 SmartSecure Car | Desarrollado por 
    <strong>AGUILAR PEREZ IVAN</strong>
</div>

<script>
function changeTab(tabId, element){
    document.querySelectorAll('.nav-btn')
        .forEach(btn => btn.classList.remove('active'));
    element.classList.add('active');

    document.querySelectorAll('.tab-section')
        .forEach(sec => sec.classList.remove('active'));

    document.getElementById(tabId)
        .classList.add('active');
}
</script>

<script src="js/app.js"></script>

</body>
</html>
