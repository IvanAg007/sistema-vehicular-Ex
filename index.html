<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartSecure Car</title>

<!-- RUTAS CORREGIDAS PARA GITHUB -->
<link rel="icon" type="image/png" href="./img/logo.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="background-grid"></div>

<div class="app-layout">

    <!-- PANEL IZQUIERDO -->
    <div class="left-panel">
        <div class="curve-wrapper">

            <svg class="curve-svg" viewBox="0 0 600 900" preserveAspectRatio="none">
                <path d="M120 0 Q520 450 120 900" class="curve-glow"/>
                <path d="M140 0 Q540 450 140 900" class="curve-main"/>
                <path d="M160 0 Q560 450 160 900" class="curve-secondary"/>
            </svg>

            <img src="./img/logo.png" class="main-logo">

            <button class="nav-btn admin active"
                onclick="changeTab('admin', this)">
                Administraci칩n
            </button>

            <button class="nav-btn control"
                onclick="changeTab('control', this)">
                Control
            </button>

            <button class="nav-btn monitor"
                onclick="changeTab('monitor', this)">
                Monitoreo
            </button>

        </div>
    </div>

    <!-- PANEL DERECHO -->
    <div class="right-panel">
        <div class="content-panel">

            <!-- ADMIN -->
            <div class="tab-section active" id="admin">
                <h2>Administraci칩n de Veh칤culos</h2>

                <div class="admin-stats mb-3">
                    游뚱 Total Veh칤culos: <strong id="totalCars">0</strong>
                </div>

                <div class="p-4 mb-4">
                    <input type="hidden" id="carId">

                    <div class="row g-3">

                        <div class="col-md-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="brand" placeholder="Marca">
                                <label>Marca</label>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="model" placeholder="Modelo">
                                <label>Modelo</label>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="year" placeholder="A침o">
                                <label>A침o</label>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="plates" placeholder="Placas">
                                <label>Placas</label>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <button class="btn btn-primary w-100 h-100" onclick="saveCar()">
                                Guardar
                            </button>
                        </div>

                    </div>
                </div>

                <table class="table table-dark text-center futuristic-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>A침o</th>
                            <th>Placas</th>
                            <th>Acciones</th>
                            <th>Simulaci칩n</th>
                        </tr>
                    </thead>
                    <tbody id="carTable"></tbody>
                </table>
            </div>

            <!-- CONTROL -->
            <div class="tab-section" id="control">
                <div class="row" id="controlContainer"></div>
            </div>

            <!-- MONITOREO -->
            <div class="tab-section" id="monitor">

                <div class="monitor-stats">
                    <div class="monitor-card">
                        <h3 id="totalMonitor">0</h3>
                        <span>Veh칤culos Totales</span>
                    </div>
                    <div class="monitor-card normal">
                        <h3 id="normalMonitor">0</h3>
                        <span>Estado Normal</span>
                    </div>
                    <div class="monitor-card alert">
                        <h3 id="alertMonitor">0</h3>
                        <span>En Alerta</span>
                    </div>
                </div>

                <div class="global-chart-wrapper">
                    <canvas id="statusChart"></canvas>
                </div>

                <div class="row mt-4" id="monitorCharts"></div>

                <div class="monitor-history">
                    <h4>Historial de Eventos</h4>
                    <table class="table table-dark text-center futuristic-table">
                        <thead>
                            <tr>
                                <th>Veh칤culo</th>
                                <th>Evento</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody id="eventTable"></tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

</div>

<footer class="global-footer">
    춸 2026 SmartSecure Car | Desarrollado por 
    <strong>AGUILAR PEREZ IVAN</strong>
</footer>

<script>
function changeTab(tabId, element){
    document.querySelectorAll('.nav-btn')
        .forEach(btn => btn.classList.remove('active'));
    element.classList.add('active');

    document.querySelectorAll('.tab-section')
        .forEach(sec => sec.classList.remove('active'));

    document.getElementById(tabId)
        .classList.add('active');
}
</script>

<!-- RUTA JS CORREGIDA -->
<script src="./js/app.js"></script>

</body>
</html>
